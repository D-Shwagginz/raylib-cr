name: Ubuntu - Pre Release(latest)

on:
  push:
    branches:
      - "master"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    steps:
      - name: Download source
        uses: actions/checkout@v2
      - name: Install Crystal
        uses: oprypin/install-crystal@v1
      - name: Install Crystal libs
        run: shards install
      - name: raylib-cr post-install
        run: sh ./lib/raylib-cr/rsrc/install-lib.sh
      - name: Build project
        run: shards build --release
      - name: git lfs fetch
        run: git lfs fetch
      - name: git lfs checkout
        run: git lfs checkout
      - name: Copy rsrc
        run: cp -r rsrc bin
      - name: Cleanup rsrc
        run: rm -rf bin/rsrc/_dev
      - name: Zip files
        run: zip -r ubuntu-prerelease.zip bin/**
        
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          title: "Nightly"
          prerelease: true
          artifacts: "ubuntu-prerelease.zip"